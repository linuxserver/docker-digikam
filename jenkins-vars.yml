---

# jenkins variables
project_name: docker-digikam
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'DIGIKAM_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-digikam'
  - CONTAINER_NAME = 'digikam'
  - DOCKERHUB_IMAGE = 'linuxserver/digikam'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/digikam'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/digikam'
  - DIST_IMAGE = 'arch'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=America/New_York'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
